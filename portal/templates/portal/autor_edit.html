{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4>EDITANDO AUTOR</h4>
      <hr>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-danger" href="{% url 'autor'%}">Cancelar</a>
      </form>
     </hr>
    </div>
  </div>
{% endblock %}
